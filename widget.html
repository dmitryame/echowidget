<html>
<head>
<title>EchoWidget</title>
<!-- Currently a test. Page elements should ideally use classes rather than id's. Actual HTML should be inserted by a script. -->

<style>
  /* Message list */
  .ewMessage {
    border-bottom: 1px dashed #cccccc;
  }

  .ewMessageText {
    padding-left: 40px;	
  }

  .ewClear {
    clear: both;
  }
  
  .ewAvatar {
    font-weight: bold;
    float: left;
    padding-right: 12px;
  }

  .ewAvatar img {
    width: 30px;
    height: 30px;
    border: 0px;	
  }

  .ewMessageList {
	overflow: auto;
  }

  .ewContainer {
    border: 1px solid #000000;	
  }

  /* Message entry */

  .ewMessageEntry {
    height: 50px;
    background: #000000;
    color: #FFFFFF;
  }

  .ewMessageEntry form {
    padding: 4px;	
  }

  .ewMessageEntry p {
    margin: 0px;
    text-align: right;
  }

  .ewMessageEntry textarea {
    height: 20px;
    padding: 3px 4px 1px 4px;
  }

  /* Header */

  .ewHeader {
    height: 40px;
    background: #666666;
    color: #FFFFFF;
    font-size: 14px;
  }
  
  .ewHeader .ewInner {
    padding: 4px;	
  }

  /* Connection Status */

  .ewConvoStatus
  {
    background: #FFFFFF;
    padding: 10px;
    float: right;
    display: block;
  }

  .ewStatError, .ewStatOffline
  {
    background: #FF0000;	
  }

  .ewStatOnline
  {
    background: #00FF00;	
  }

  .ewStatAttempt
  {
    background: #FFFF00;
  }
</style>
</head>

<body>

<div id="ewContainer">
	<div class="ewHeader">
		<div class="ewInner">
		<span class="ewConvoStatus"> </span>
		<span class="ewConvoName">NAME</span>
		</div>
	</div>
	<div class="ewMessageList">
	</div>
	<div class="ewMessageEntry">
		<form action="#">
			<textarea cols="37" rows="20" class="ewMessageInput" name="message[message]"></textarea>
			<p><input name="commit" type="submit" value="Send" /></p>
	    </form>
	</div>
</div>

<script type="text/javascript">
var ECHOWAVES_OPTS = {
	channel: 689,
	width: 300,
	height: 300,
};
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
<script src="widget.js" type="text/javascript"></script>

</body>
</html>
